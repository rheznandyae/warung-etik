{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Ubah Barang</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/css_admin.css' %}">
{% load humanize %}
{% endblock meta %}

{% block content %}

<body>
    <div class="dashboard container min-vh-100">
        <h2><b>Ubah Barang</b></h2>
        <form method="POST" action="">
            {% csrf_token %}
            <table class="w-100">
                <tr>
                    <td style="vertical-align: top; width: 170px;"><b><label class="form-label">ID</label></b></td>
                    <td><input type="text" class="form-control" placeholder={{barang.id}} readonly></td>
                </tr>
                <tr>
                    <td style="vertical-align: top; width: 170px;"><b><label for="nama" class="form-label">Nama</label></b></td>
                    <td><input type="text" class="form-control" id="nama" name="nama" value={{barang.nama}}></td>
                </tr>
                <tr>
                    <td><b><label for="harga" class="form-label">Harga</label></b></td>
                    <td><input type="text" class="form-control" id="harga" name="harga" value={{barang.harga}}></td>
                </tr>
                <tr>
                    <td><b><label for="stok" class="form-label">Stok</label></b></td>
                    <td><input type="text" class="form-control" id="stok" name="stok" value={{barang.stok}}></td>
                </tr>
                <tr>
                    <td><b><label for="terjual" class="form-label">Jumlah Terjual</label></b></td>
                    <td><input type="text" class="form-control" id="terjual" name="terjual" value={{barang.terjual}}></td>
                </tr>
                <tr>
                    <td style="vertical-align: top; width: 170px;"><b><label for="deskripsi" class="form-label">Deskripsi</label></b></td>
                    <td><textarea class="form-control" name="deskripsi" cols="40" rows="5" id="deskripsi">{{barang.deskripsi}}</textarea></td>
                </tr>
                <tr>
                    <td style="vertical-align: top; width: 170px;"><b>Gambar</b></td>
                    <td><img class="rounded-3 img-fluid col-8 col-lg-8 w-auto" style="max-height: 400px;" src="{{ barang.image_url }}" alt=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td><textarea class="form-control" name="image_url" cols="100" rows="2" id="image_url">{{barang.image_url}}</textarea></td>
                </tr>
            </table>
            <div class="text-center" style="padding-top: 25px;">
                <button type="submit" class="btn btn-primary">Ubah</button>
                <a class="btn btn-secondary" href="{% url 'admin_warung:list-ubah' %}" role="button">Kembali</a>
            </div>
        </form>
    </div>
</body>
{% endblock %}
