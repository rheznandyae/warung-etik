
{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Warung Etik</title>
{% endblock meta %}

{% block content %}
<div class="container-lg d-flex align-items-center flex-column min-vh-100">
    <div class="text-center mt-5 pt-5 mb-1 mb-lg-3">
        
        <h1><img class="w-25 me-3" src="{% static 'img/keranjang.svg' %}" alt="keranjang"><b>Keranjang</b></h1>
    </div>
    <div class="list-keranjang d-flex justify-content-center row mx-1 mx-md-0">
        {% for barang in list_barang %}
        <div class="card shadow col-12 col-md-8 mt-2">
            <div class="m-2 p-2">
                <div class="row justify-content-center w-auto">
                    <img class="rounded-3 img-fluid col-12 col-lg-4" src="{{barang.image}}" alt="">
                    <div class="ms-2 card-body d-flex flex-column justify-content-between col-12 col-lg-5 ">
                        <div>
                            <h3><b>{{barang.nama}}</b></h3>
                            <p>
                                {{barang.keterangan}}
                            </p>
                        </div>
                        <div>
                            <h4 class="mb-3"><b>Rp20.000</b></h4>
                            <div>
                                <div class="btn-group btn-quantity" role="group" aria-label="Basic mixed styles example">
                                    <button type="button" class="btn btn-danger"><b>-</b></button>
                                    <button type="button" class="" style="border: 0; cursor: default; width: 3rem;"><b>{{barang.jumlah_item}}</b></button>
                                    <button type="button" class="btn btn-success"><b>+</b></button>
                                </div>
                                <button type="button" class="btn ms-1">🗑️</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        

    </div>

    <a type="button" style="background-color: #38A169; color: #FFFFFF" class="btn col-7 col-md-5 mt-3 mb-3 mt-md-5 mb-md-5 fw-bold" href="{% url 'transaksi:pembayaran' %}">
        Checkout - Rp200.000
    </a>    

</div>

{% endblock content %}
